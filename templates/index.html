<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body style = "background-color: #4169e1;">

    <div style="border: solid 2px; background-color:black; color: white; position: fixed;width: 100%;">

            <h1>MY NEWS APP</h1>
	    <h1> CI/CD testing of dockerized deployment of a web app</h1>

    <div class="container">
     <br>
     <br>
        {% for i in case.articles %}

        <div class="container" style="color: white;">
            <br>
            <!-- <h4><strong style="color: black;">Author : </strong>{{i.author}}</h4> -->
            <h4><strong style="color: black;">{{i.title}}</strong></h4>
            <br>
            <img src = {{i.urlToImage}} width="100%" height="300" alt="NEWS IMAGE">
            <h5 >{{i.description}}</h5>
            <br>
            
        </div>

        {% endfor %}
        <br>
    </div>
    
    <div style="border: solid 2px; background-color:black; color: white; width: 100%;">
